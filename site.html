<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Page</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<h1>Product Name</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="toggle-theme">
				<button onclick="toggleTheme()">Toggle Theme</button>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="product-image">
				<img src="product-image.jpg" alt="Product Image">
			</div>
			<div class="product-info">
				<h2>Description</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus vitae ante ac turpis laoreet euismod. Etiam hendrerit feugiat augue, at sagittis lectus maximus vel. Nulla facilisi.</p>
				<h2>Price</h2>
				<p>$19.99</p>
				<form action="#" method="post">
					<label for="quantity">Quantity:</label>
					<input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
					<button type="submit" class="btn btn-primary">Add to Cart</button>
				</form>
				<form action="#" method="post">
					<label for="email">Subscribe to our newsletter:</label>
					<input type="email" id="email" name="email" required>
					<button type="submit" class="btn btn-secondary">Subscribe</button>
				</form>
			</div>
		</div>
	</main>
	<footer>
		<div class="container">
			<p>&copy; 2023 Product Name</p>
		</div>
	</footer>
</body>
</html>
